
<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>Gesture Control </title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

<style>
.slidecontainer {
  width: 100vw;
}

.slider {
  -webkit-appearance: none;
  width: 100vw;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
}
</style>

</head>

<body class="cat-js-web">
<form action="/">    <input type="submit" value="<-" /></form>
<h1>Bot Menue</h1>

<p>Bot Name:</p>
<input type="text" value="%BOT_NAME%" id="name">

<p>Bot Passwort:</p>
<input type="text" value="%BOT_PASSWORD%" id="pw">

<p>Dead Band:</p>
<div class="slidecontainer">
  <input type="range" min="0" max="1024" value="%DEAD_BAND%" class="slider" id="deadband">
  <p>Value: <span id="demo"></span></p>
</div>

</html>
