name: ESP8266 Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install ESP8266 core
      run: arduino-cli core update-index && arduino-cli core install esp8266:esp8266

    - name: Install Libraries
      run: |
        arduino-cli lib install "ESPAsyncTCP"
        arduino-cli lib install "ESPAsyncWebServer"
        arduino-cli lib install "ArduinoJson"
        arduino-cli lib install "ESP8266WiFi"

    - name: Compile Sketch
      run: arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 ${{ github.workspace }}/path/to/your/sketch